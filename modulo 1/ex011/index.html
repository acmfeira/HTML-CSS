<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <H1>Midias em HTML5</H1>
    <p>Tente abrir esse site em varios displsitivos diferentes<br>
    ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>

        <source media="(max-width: 720px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Image Maior">
    </picture>

    <h1>Lets play audio media!!!</h1>

    <audio preload="metadata" autoplay controls>

        <source src="media/Kids-P1laying.mp3" type="audio/mpeg" >
        <p>Infelizmente seu navegador nao consegue reproduzir audio.
            <a href="media/Kids-Playing.mp3">Click Aqui para Baixar</a>
        </p>

    </audio>
</body>
</html>
