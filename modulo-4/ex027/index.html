<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/medias.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <main>
        <article>
            <form id="myForm" action="#" method="POST">
                <div>
                    <fieldset>
                        <legend>Login</legend>
                        <div class="container">
                            <div class="its">
                                <label for="user">Usuario:</label>
                                <input type="text" name="userName" id="user" required>
                            </div>
                            <div class="its">
                                <label for="pass">Senha:</label>
                                <input type="password" name="password" id="pass" required>
                            </div>
                            <div id="buttoms">
                                <input id="submit" type="button" value="Confirm">
                                <input type="reset" value="Reset">
                            </div>
                        </div>
                    </fieldset>
                </div>
            </form>
        </article>
    </main>
    <script>
        //https://www.w3schools.com/jquery/jquery_ajax_get_post.asp
        //https://api.jquery.com/jQuery.post/
        
        $('#pass').keydown(function(event){
            if(event.keyCode == 13){
                popula();
            }
        })

        $('#submit').click(function(){
            popula();
        })

        function popula(){
            $.post('db.php',$('#myForm').serialize(),function(data,status){
                if(data=='success'){
                    alert('Success Cadaster!!!')
                } 
                else { 
                    alert('Opps!!!!\nPossible >> User Name << has existing!! ')
                    $('#pass').val(null)
                    $('#user').val(null)
                    $('#user').focus()
                }
            });
        }

        //ready line o start DOM (set focus to first input)
        $(document).ready(function(){
            $('#user').focus();
        })

    </script>
</body>

</html>
