<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="send.php" method="GET" autocomplete="on">
        <p>
            <label for="icolor">Cor: </label>
            <input type="color" name="cor" id="icolor" value="#99ff99">    
        </p>
        
        <p>
            <label for="irange">Nivel de Satisfação: </label>
            <input type="range" name="range" id="irange" min="5" max="30" value="10">
        </p>
        <p>
            <label for="ifile">Load File</label>
            <input type="file" name="file" id="ifile">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
