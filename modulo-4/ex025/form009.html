<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Test with form - plus javascript</h1>
    <form action="./send1.php" method="GET"><!--set as send1 to show link in browser-->

            <label for="irang">Sel. Value: </label>
            <input type="range" name="range" id="irang" min="20" max="250" value="112"

            >
        </p>
        <p>
            <label for="output">Your sel: </label>
            <output id="output">0</output>
        </p>

        <p>
            <input type="submit" value="Confirm">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
