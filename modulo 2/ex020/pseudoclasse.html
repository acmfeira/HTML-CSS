<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            display: inline-block;
            background-color:  rgb(114, 146, 156);
            width: 100px;
            height: 100px;
            text-align: center;
            border: 1px solid black;
        }

        div#d1:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="d1">d1</div>
    <div id="d2">d2</div>
    <div id="d3">d3</div>
</body>
</html>
