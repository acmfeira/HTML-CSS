<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {/* box-level*/
            background: darkcyan;
            height: 200px;
            width: 330px;

            border: 10px solid rgb(0, 63, 63);

            padding: 10px 10px 10px 10px;

            margin: 2em;

            outline: 6px dashed black;
        }

        a{ /* inline-level*/
            border: 1px solid red;
            padding: 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>
        Parágrafos também são exempls de box-leve, mas os 
        <a href="#">Links são exemplos de caixas in-line.</a>
        Vamos ver como tudo isso funciona.
    </p>

</body>
</html>
